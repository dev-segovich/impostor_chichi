<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego del Impostor - Descubre qui√©n es el impostor">
    <title>El Impostor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="container">
            <div class="card">
                <div class="logo">üïµÔ∏è</div>
                <h1 class="title">El Impostor</h1>
                <p class="subtitle">Ingresa el PIN de acceso</p>
                
                <div class="pin-display" id="pin-display">
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                </div>
                
                <div id="error-message" class="error-message"></div>

                <div class="pin-pad">
                    <button class="pin-btn" data-val="1">1</button>
                    <button class="pin-btn" data-val="2">2</button>
                    <button class="pin-btn" data-val="3">3</button>
                    <button class="pin-btn" data-val="4">4</button>
                    <button class="pin-btn" data-val="5">5</button>
                    <button class="pin-btn" data-val="6">6</button>
                    <button class="pin-btn" data-val="7">7</button>
                    <button class="pin-btn" data-val="8">8</button>
                    <button class="pin-btn" data-val="9">9</button>
                    <button class="pin-btn" disabled></button>
                    <button class="pin-btn" data-val="0">0</button>
                    <button class="pin-btn delete-btn" id="pin-delete">‚å´</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mode Selection Screen -->
    <div id="mode-screen" class="screen">
        <div class="container">
            <div class="card">
                <h1 class="title">Selecciona el Modo</h1>
                <p class="subtitle">¬øC√≥mo quieres jugar?</p>
                
                <div class="mode-options">
                    <button id="single-phone-btn" class="mode-card">
                        <div class="mode-icon">üì±</div>
                        <h3 class="mode-title">Un Solo Tel√©fono</h3>
                        <p class="mode-description">Todos los jugadores pasan el mismo dispositivo</p>
                    </button>
                    
                    <button id="multi-phone-btn" class="mode-card">
                        <div class="mode-icon">üì±üì±üì±</div>
                        <h3 class="mode-title">Varios Tel√©fonos</h3>
                        <p class="mode-description">Cada jugador usa su propio dispositivo</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Single Phone Game Screen -->
    <div id="single-game-screen" class="screen">
        <div class="container">
            <div class="card">
                <h2 class="title">Configuraci√≥n</h2>
                
                <div class="config-section">
                    <div class="section-header">
                        <label class="label">Jugadores</label>
                        <span id="player-count-badge" class="badge">3</span>
                    </div>
                    <div id="players-container" class="players-inputs-container">
                        <!-- Inputs generados din√°micamente -->
                    </div>
                    <button id="add-player-btn" class="btn btn-secondary btn-small">+ Agregar Jugador</button>
                    <div id="players-error" class="error-message"></div>
                </div>

                <div class="config-section">
                    <label class="label">N√∫mero de Impostores</label>
                    <div class="number-input">
                        <button id="decrease-impostors" class="number-btn">-</button>
                        <span id="impostor-count" class="number-display">1</span>
                        <button id="increase-impostors" class="number-btn">+</button>
                    </div>
                </div>

                <button id="start-single-game" class="btn btn-primary">Iniciar Juego</button>
            </div>
        </div>
    </div>

    <!-- Role Reveal Screen (Single Phone) -->
    <div id="reveal-screen" class="screen">
        <div class="container">
            <div class="card reveal-card">
                <div id="player-turn-display" class="player-turn-header">
                    <span class="turn-label">Turno de:</span>
                    <h2 id="current-player-name" class="current-player-name">Nombre</h2>
                </div>
                
                <div id="role-display" class="role-display">
                    <div class="role-icon">üë§</div>
                    <h2 class="role-text">Toca para ver tu rol</h2>
                </div>
                <button id="next-player-btn" class="btn btn-secondary" style="display: none;">Siguiente Jugador</button>
                <button id="finish-game-btn" class="btn btn-primary" style="display: none;">Finalizar</button>
            </div>
        </div>
    </div>

    <!-- Multi Phone Setup Screen -->
    <div id="multi-setup-screen" class="screen">
        <div class="container">
            <div class="card">
                <h2 class="title">Tu Perfil</h2>
                <p class="subtitle">¬øC√≥mo te llamas?</p>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="my-player-name" 
                        class="input-field" 
                        placeholder="Tu Nombre"
                        maxlength="15"
                    >
                </div>
                
                <button id="continue-multi-btn" class="btn btn-primary">Continuar</button>
            </div>
        </div>
    </div>

    <!-- Multi Phone Game Screen -->
    <div id="multi-game-screen" class="screen">
        <div class="container">
            <div class="card">
                <h2 class="title">Sala de Espera</h2>
                <p class="subtitle">Conectado a la sala √∫nica</p>
                
                <div class="share-section">
                    <button id="copy-link-btn" class="btn btn-secondary">üîó Copiar Enlace del Juego</button>
                    <p class="role-instruction" style="font-size: 0.8rem; margin-top: 8px;">Comparte este enlace para que otros se unan</p>
                </div>

                <div class="players-waiting">
                    <h3 class="section-title">Jugadores: <span id="connected-count">1</span></h3>
                    <div id="players-list" class="players-list">
                        <!-- Lista de jugadores conectados -->
                    </div>
                </div>

                <button id="start-multi-game" class="btn btn-primary" disabled>Esperando jugadores...</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="usedWords.js"></script>
    <script src="app.js"></script>
</body>
</html>
